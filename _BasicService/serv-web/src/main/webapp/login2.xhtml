<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<link type="text/css" rel="stylesheet" href="/css/login.css" />
	<link
		href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" />
	<link
		href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800"
		rel="stylesheet" />

</h:head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6 col-sm-6 col-xs-6 col-md-offset-3">
				<div id="iosBlurBg">
					<div id="whiteBg"></div>
				</div>
				<div id="bottomEnter"></div>
				<div id="bottomBlurBg"></div>
				<form action="/login" method="post">
					<!-- Login Form -->
					<div class="loginForm">
						<div class="title">
							<p>
								LOG INTO<br /> <span>SYSTEM</span>
							</p>
							<hr />
							<hr class="short" />
						</div>

						<div class="col-3">
							<input class="effect-2" type="text" placeholder="Login..."
								name="username" /> <span class="focus-border"></span> <input
								class="effect-2" type="password" placeholder="Password..."
								name="password" /> <span class="focus-border"></span>
						</div>

						<!-- 						<div class="forget"> -->
						<!-- 							<button class="btn btn-default btn-sm">FORGOT PASSWORD?</button> -->
						<!-- 						</div> -->


					</div>

					<button type="submit">
						<div class="enterButton">
							<i class="fa fa-lock fa-2x text-white"></i><br /> <span
								class="enterText text-white">Enter</span>
						</div>
					</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
